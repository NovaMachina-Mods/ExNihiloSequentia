trigger:
- 1.16

pool: Bisect Pool

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    javaHomeOption: 'Path'
    jdkVersionOption: '1.8'
    jdkDirectory: '/usr/lib/jvm/java-1.8.0-openjdk-1.8.0.272.b10-0.fc31.x86_64'
    jdkArchitectureOption: 'x64'
    tasks: 'build jar'