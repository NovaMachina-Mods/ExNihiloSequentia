name: Bug Report
description: Create a report to help us improve
title: "[BUG] <title>"
labels:
  - bug
assignees: 
  - NovaMachina
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A consise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Place block '...'
        2. Right click on '...'
        3. Do thing '...'
        4. See error
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Minecraft Version
      options:
        - 1.16.X
        - 1.18.2
        - 1.19.X
    validations:
      required: true
  - type: input
    attributes:
      label: Forge Version
      placeholder: 40.1.16
    validations:
      required: true
  - type: input
    attributes:
      label: "Ex Nihilo: Sequentia Version"
      placeholder: 20220101-111111
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Links? References? Anything that will give us more context abou the issue you are encountering.

        Tip: You can attach images or log files by clicking this area to hihglight it and then dragging files in.
    validations:
      required: false
  - type: textarea
    attributes:
        label: Log File
        description: |
          Upload your log file with this issue. You can upload it here or using PasteBin, GitHub Gist, or mclo.gs.

          Tip: You can attach log files by clicking this area to hihglight it and then dragging files in.
    validations:
      required: true