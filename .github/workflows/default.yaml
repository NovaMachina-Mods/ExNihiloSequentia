name: Build Pipeline
on:
  push:
    branches:
      - "1.19"
  pull_request:
    branches:
      - "1.19"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Notify Discord of Run Start
        if: github.event_name != 'pull_request'
        uses: "Ilshidur/action-discord@0.3.2"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title": "Build started for ${{github.event.repository.name}}", "description": "Pipeline run $GITHUB_RUN_NUMBER", "color": "3224808"}]'
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"
      - name: Build Project
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: build
      - name: Notify Discord of Succeeded Build
        if: (github.event_name != 'pull_request') && success()
        uses: "Ilshidur/action-discord@0.3.2"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title": "Build succeeded for ${{github.event.repository.name}}", "description": "Pipeline run $GITHUB_RUN_NUMBER", "color": "3470945"}]'
      - name: Notify Discord of Failed Build
        if: (github.event_name != 'pull_request') && failure()
        uses: "Ilshidur/action-discord@0.3.2"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title": "Build failed for ${{github.event.repository.name}}", "description": "Pipeline run $GITHUB_RUN_NUMBER", "color": "16071463"}]'

  deploy:
    name: Deploy Project
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name != 'pull_request' && contains(fromJson('["1.19"]'), github.ref_name))
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Notify Discord of Deploy
        uses: "Ilshidur/action-discord@0.3.2"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title": "Deploy started for ${{github.event.repository.name}}", "description": "Pipeline run $GITHUB_RUN_NUMBER", "color": "3224808"}]'
      - name: Restore Last Successful Build SHA from Cache
        id: last-success-sha-restore
        uses: actions/cache/restore@v3
        with:
          path: last-success-sha
          key: last-success-sha-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            last-success-sha-${{ runner.os }}
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"
      - name: Write Last Successful Build SHA to Env Var
        run: ${GITHUB_WORKSPACE}/scripts/restore-last-build-sha
      - name: Deploy to CloudSmith
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: publish
      - name: Deploy to CurseForge
        env:
          CURSEFORGE_KEY: ${{ secrets.CURSEFORGE_APIKEY }}
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: publishCurseForge
      - name: Deploy to Modrinth
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: modrinth
      - name: Notify Discord of Succeeded Deploy
        if: success()
        uses: "Ilshidur/action-discord@0.3.2"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title": "Deploy succeeded for ${{github.event.repository.name}}", "description": "Pipeline run $GITHUB_RUN_NUMBER", "color": "3470945"}]'
      - name: Write Last Successful Build SHA to file
        if: success()
        run: ${GITHUB_WORKSPACE}/scripts/save-last-build-sha
      - name: Write Last Successful Build SHA to Cache
        if: success()
        id: last-success-sha-save
        uses: actions/cache/save@v3
        with:
          path: last-success-sha
          key: last-success-sha-${{ runner.os }}-${{ github.run_id }}
      - name: Notify Discord of Failed Deploy
        if: failure()
        uses: "Ilshidur/action-discord@0.3.2"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: '[{"title": "Deploy failed for ${{github.event.repository.name}}", "description": "Pipeline run $GITHUB_RUN_NUMBER", "color": "16071463"}]'
